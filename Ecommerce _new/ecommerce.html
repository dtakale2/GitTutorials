<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Application</title>
</head>
<body>
    <h1>Ecommerce Application</h1>

    <!-- Registration Module -->
    <h2>Registration</h2>
    <form action="/register" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Register</button>
    </form>

    <!-- Login Module -->
    <h2>Login</h2>
    <form action="/login" method="POST">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required><br><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required><br><br>
        <button type="submit">Login</button>
    </form>

    <!-- Change Password -->
    <h2>Change Password</h2>
    <form action="/change-password" method="POST">
        <label for="currentPassword">Current Password:</label>
        <input type="password" id="currentPassword" name="currentPassword" required><br><br>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required><br><br>
        <label for="confirmNewPassword">Confirm New Password:</label>
        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required><br><br>
        <button type="submit">Change Password</button>
    </form>

    <!-- Forgot Password -->
    <h2>Forgot Password</h2>
    <form action="/forgot-password" method="POST">
        <label for="forgotEmail">Email:</label>
        <input type="email" id="forgotEmail" name="forgotEmail" required><br><br>
        <button type="submit">Reset Password</button>
    </form>

    <!-- Product Catalog -->
    <h2>Product Catalog</h2>
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product Name</h3>
        <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>Price: $XX.XX</p>
        <button>Add to Cart</button>
    </div>

    <!-- Add to Cart -->
    <h2>Shopping Cart</h2>
    <!-- Cart items will be dynamically added here -->

    <!-- Checkout and Payment -->
    <h2>Checkout and Payment</h2>
    <form action="/checkout" method="POST">
        <!-- Payment and address details -->
        <button type="submit">Proceed to Payment</button>
    </form>
</body>
</html>
